{% extends "base.html" %}
{% block content %}
  <h2>Citar tweet de @{{ original.user.username }}</h2>
  <p>{{ original.content }}</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Publicar cita</button>
  </form>
{% endblock %}
